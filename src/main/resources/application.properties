spring.application.name=TiendaRopa
#Puerto donde escucha el servidor
server.port=80

#Definir el formato de fecha y hora en los logs
logging.pattern.dateformat=hh:mm

#Eliminar logo de Spring
#spring.main.banner-mode=off

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/tiendaRopa?useTimezone=true&serverTimezone=UTC
spring.datasource.username=pruebaUsuario
spring.datasource.password=claveUsuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE