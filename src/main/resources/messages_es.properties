faq.titulo=Preguntas Frecuentes
faq.pregunta1=\u00bfCu\u00e1les son los m\u00e9todos de pago aceptados?
faq.respuesta1=Aceptamos tarjetas de cr\u00e9dito y d\u00e9bito, as\u00ed como pagos a trav\u00e9s de plataformas como PayPal y transferencias bancarias.
faq.pregunta2=\u00bfCu\u00e1nto tiempo tarda el env\u00edo?
faq.respuesta2=El tiempo de env\u00edo depende de la ubicaci\u00f3n. Normalmente, los pedidos se entregan entre 3 y 7 d\u00edas h\u00e1biles.
faq.pregunta3=\u00bfCu\u00e1l es su pol\u00edtica de devoluciones?
faq.respuesta3=Aceptamos devoluciones dentro de los 30 d\u00edas posteriores a la compra, siempre y cuando el producto est\u00e9 en su estado original y no haya sido usado.
faq.pregunta4=\u00bfPuedo modificar mi pedido despu\u00e9s de realizarlo?
faq.respuesta4=No es posible modificar un pedido una vez que ha sido procesado. Sin embargo, puedes cancelar el pedido dentro de un plazo de 24 horas desde su realizaci\u00f3n.
faq.pregunta5=\u00bfQu\u00e9 hago si recibo un producto defectuoso?
faq.respuesta5=Si recibes un producto defectuoso, puedes solicitar un cambio o devoluci\u00f3n dentro de los 30 d\u00edas posteriores a la compra, presentando una prueba del defecto.
faq.pregunta6=\u00bfPuedo hacer un seguimiento de mi pedido?
faq.respuesta6=S\u00ed, puedes hacer el seguimiento de tu pedido a trav\u00e9s de nuestra p\u00e1gina web, ingresando el n\u00famero de seguimiento que se te envi\u00f3 por correo electr\u00f3nico.
faq.pregunta7=\u00bfTienen tienda f\u00edsica?
faq.respuesta7=Actualmente, operamos solo en l\u00ednea, pero estamos trabajando en abrir una tienda f\u00edsica en el futuro.
faq.pregunta8=\u00bfPuedo cancelar mi pedido?
faq.respuesta8=S\u00ed, puedes cancelar tu pedido dentro de las primeras 24 horas despu\u00e9s de realizarlo. Si el pedido ya ha sido procesado, no ser\u00e1 posible cancelarlo.
