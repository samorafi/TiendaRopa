faq.titulo=Preguntas Frecuentes
tienda.titulo=Clothing Store
faq.titulo=Frequently Asked Questions
faq.pregunta1=What payment methods do you accept?
faq.respuesta1=We accept credit and debit cards, as well as payments through platforms like PayPal and bank transfers.
faq.pregunta2=How long does shipping take?
faq.respuesta2=The shipping time depends on the location. Orders are typically delivered within 3 to 7 business days.
faq.pregunta3=What is your return policy?
faq.respuesta3=We accept returns within 30 days of purchase, provided the product is in its original condition and has not been used.
faq.pregunta4=Can I modify my order after placing it?
faq.respuesta4=It is not possible to modify an order once it has been processed. However, you can cancel the order within 24 hours of placing it.
faq.pregunta5=What should I do if I receive a defective product?
faq.respuesta5=If you receive a defective product, you can request a replacement or return within 30 days of purchase, providing proof of the defect.
faq.pregunta6=Can I track my order?
faq.respuesta6=Yes, you can track your order through our website by entering the tracking number sent to you via email.
faq.pregunta7=Do you have a physical store?
faq.respuesta7=We currently operate only online but are working on opening a physical store in the future.
faq.pregunta8=Can I cancel my order?
faq.respuesta8=Yes, you can cancel your order within the first 24 hours after placing it. If the order has already been processed, it cannot be canceled.
