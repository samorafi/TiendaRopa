<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Ropa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Tienda de Ropa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="faq.html">Preguntas Frecuentes</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        </ul>
                        <form class="d-flex me-3">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                        <a href="#" class="btn btn-outline-light me-3">
                            <i class="bi bi-cart"></i> Carrito
                        </a>
                        
                    </div>
                </div>
            </nav>
        </header>
    <main class="d-flex align-items-center justify-content-center vh-100">
        <section class="login-section d-flex flex-column align-items-center justify-content-center">
            <div class="login-container shadow p-5 rounded bg-white mb-4">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Nombre de usuario o correo electrónico:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
                </form>
                <p class="register-link mt-4 text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
            <div class="text-center mt-3">
                <button onclick="window.history.back()" class="btn btn-warning">Regresar</button>
            </div>
        </section>
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center text-white">
            <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
