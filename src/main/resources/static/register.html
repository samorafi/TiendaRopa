<!DOCTYPE html>
<html>
<head>
    <title>Registrar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Registrar Usuario</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="newUsername" name="newUsername" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const fullName = document.getElementById('fullName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        console.log('New Username:', newUsername);
        console.log('New Password:', newPassword);
        console.log('Confirm Password:', confirmPassword);
        console.log('Full Name:', fullName);
        console.log('Phone Number:', phoneNumber);

        // Verificar que las contraseñas coincidan
        if (newPassword !== confirmPassword) {
            alert('Las contraseñas no coinciden');
            return;
        }

        // Simulación de almacenamiento de usuario
        const users = JSON.parse(localStorage.getItem('users')) || [];
        users.push({ newUsername, newPassword, fullName, phoneNumber });
        localStorage.setItem('users', JSON.stringify(users));

        alert('Usuario registrado exitosamente');
        window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
    });
</script>

</body>
</html>
