<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Tienda de Ropa</title>
    </head>
    <body>
        <section th:fragment="verFacturas" id="facturas">
            <div class="container mt-5">
                
                <div class="row mb-3">
                    <div class="col text-center">
                        <h1>Listado de Facturas</h1>
                    </div>
                </div>

                
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>ID Factura</th>
                            <th>ID Usuario</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr th:each="factura, contador : ${facturas}">
                            <td th:text="${contador.count}"></td>
                            <td th:text="${factura.idFactura}"></td>
                            <td th:text="${factura.idUsuario}"></td>
                            <td th:text="${#dates.format(factura.fecha, 'yyyy-MM-dd')}"></td>
                            <td th:text="${factura.total}"></td>
                            <td>
                                <span th:if="${factura.estado == 1}" class="badge bg-success">Activo</span>
                                <span th:if="${factura.estado == 2}" class="badge bg-danger">Inactivo</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Mensaje si no hay facturas -->
                <div class="alert alert-warning text-center" th:if="${#lists.isEmpty(facturas)}">
                    No hay facturas registradas.
                </div>
            </div>
        </section>
    </body>
</html>
