<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Tienda de Ropa</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container mt-5">
            <h2 class="text-center mb-4">[[#{cotizacion.titulo}]]</h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>[[#{cotizacion.nombre}]]</th>
                        <th>[[#{cotizacion.correo}]]</th>
                        <th>[[#{cotizacion.detalle}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cotizacion, contador : ${cotizaciones}">
                        <td th:text="${contador.count}"></td>
                        <td th:text="${cotizacion.nombre}"></td>
                        <td th:text="${cotizacion.correo}"></td>
                        <td th:text="${cotizacion.detalle}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-warning text-center" th:if="${#lists.isEmpty(cotizaciones)}">
                [[#{cotizacion.noRegistros}]]
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>      

    </body>
</html>
